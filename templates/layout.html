<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous">
    <title>
      Book-o-holics!
    </title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12" style="text-align:center">
          <h1>Book-o-holics</h1>
          <h3>Get the best book reviews here.</h3>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% block body %}
          {% endblock %}
        </div>
        <div class="col-md-4"></div>
      </div>
      <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          {% block message %}
          {% endblock %}
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
</html>
